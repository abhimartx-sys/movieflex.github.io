<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Flex - Home</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDf9UsCb-75JMXcoGdIMOeBTSF3dxZOxzs",
            authDomain: "movieflex-5b19c.firebaseapp.com",
            projectId: "movieflex-5b19c",
            storageBucket: "movieflex-5b19c.firebasestorage.app",
            messagingSenderId: "805972078438",
            appId: "1:805972078438:web:3a0619ff51ca0b044f22a7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Sirf Movies dikhane ka kaam
        const q = query(collection(db, "movies"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('movieGrid');
            container.innerHTML = '';
            snapshot.forEach((docSnap) => {
                const movie = docSnap.data();
                container.innerHTML += `
                    <div class="card">
                        <img src="${movie.poster}" onerror="this.src='https://via.placeholder.com/200x300'">
                        <div class="info">
                            <h4>${movie.name}</h4>
                            <a href="${movie.link}" class="dl-btn" target="_blank">Download Now</a>
                        </div>
                    </div>`;
            });
        });
    </script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; margin: 0; padding: 15px; }
        .logo { color: #e50914; font-size: 28px; font-weight: bold; text-align: center; margin: 20px 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .card { background: #141414; border-radius: 8px; overflow: hidden; border: 1px solid #333; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .info { padding: 10px; text-align: center; }
        .info h4 { font-size: 14px; margin: 0 0 10px 0; }
        .dl-btn { background: #e50914; color: white; text-decoration: none; padding: 6px; display: block; border-radius: 4px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="logo">MOVIE FLEX</div>
    <div class="grid" id="movieGrid"></div>
</body>
</html>
